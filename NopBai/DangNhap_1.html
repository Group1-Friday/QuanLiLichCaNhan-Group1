<script type="text/javascript">
	
            function KiemTraDangNhap()
			{
			
				var Ten_DN = document.getElementById("name");
				
				var M_K = document.getElementById("pass");
				var radio_user = document.getElementById("user");
				var radio_admin = document.getElementById("admin");
				if(Ten_DN.value == "")
				{	
					alert("Tên đăng nhập không được để trống!");
				}
				else if(M_K.value == "")
				{
					alert("Mật khẩu không được không được để trống!");
				}
				else if(radio_user.checked == false && radio_admin.checked == false)
				{
					alert("Bạn phải chọn quyền đăng nhập!");
				}
				else
				{
					if(radio_user.checked == true)
					{
						if(Ten_DN.value != "tri")
						{
							alert("Sai tên đăng nhập");
						}
						else if(M_K.value != "123")
						{
							alert("Sai mật khẩu");
						}
						else
						{
							alert("Đăng nhập thành công!");
							location = "TrangChu.html"
						}
					}
					else
					{
						if(Ten_DN.value != "admin")
						{
							alert("Sai tên đăng nhập");
						}
						else if(M_K.value != "123")
						{
							alert("Sai mật khẩu");
						}
						else
						{
							alert("Đăng nhập thành công!");
							location = "Admin_TrangChu.html"
						}
					}
					
					
				}
				
				
			}
			
</script>
